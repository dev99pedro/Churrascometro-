<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascometro</title>
</head>
<body>
<div class="container">    
<div class="fora">
 <h1>Saiba quanta comida e bebida vai precisar!</h1>
 <img src="imagem.png">   
</div>

<div class="amarelo">
 <div class="form"> 
 <img class="logo" src="logo.png">
 <p class="pques">Quantidade de adultos</p>
 <input type="number" placeholder="Adultos" id="adultos">
 <p class="pques">Quantidade de crianças</p>
 <input type="number" placeholder="Crianças" id="criancas">
 <p class="pques">Duração do churrasco</p>
 <input type="number" placeholder="Duração h()" id="duracao">
 <button id="btn">Calcular</button>
 
 <div id="res">
    
    
 </div>


 </div>


</div>

</div>



<script>
    let btn=document.getElementById('btn')
    let adultos=document.getElementById('adultos')
    let criancas=document.getElementById('criancas')
    let duracao=document.getElementById('duracao')
    let res=document.getElementById('res')
   
    btn.addEventListener('click', funcao)
   
    function funcao(){
        let qntadultos= adultos.value
        let qntcriancas= criancas.value
        let qntduracao= duracao.value
        let carne= carnePP(qntduracao) * qntadultos + carnePP(qntduracao)* qntcriancas/2
        let cerveja= cervejaPP(qntduracao) * qntadultos 
        let bebida=  bebidaPP(qntduracao) * qntadultos + bebidaPP(qntduracao)* qntcriancas/2

        res.innerHTML='<p><strong>Você vai precisar de:</strong></p>'
        res.innerHTML+=`<p><img class="fotos" src="carne2.png">${carne/1000} Kg de Carne</p>`+ `<p><img class="fotos" src="beer.png">${Math.ceil(cerveja/355)} latas de Cerveja</p>`+ `<p><img class="fotos" src="garrafas2.png"> ${Math.ceil (bebida/2000)} garrafas de Bebida</p>`
        
        
    }

    

    function carnePP(qntduracao){
        if (qntduracao>= 6){
            return 650
        } else{
            return 400
        }
    }

    function cervejaPP(qntduracao){
        if (qntduracao>= 6){
            return 2000
        } else{
            return 1200
        }
    }

    
    function bebidaPP(qntduracao){
        if (qntduracao>= 6){
            return 1500
        } else{
            return 1000
        }
    }
   
</script>
</body>
</html>
